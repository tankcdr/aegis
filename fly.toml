# Aegis — public instance on Fly.io
# https://fly.io/docs/reference/configuration/
#
# Deploy: fly deploy
# Secrets: fly secrets set GITHUB_TOKEN=... AEGIS_ATTESTATION_PRIVATE_KEY=...

app = "aegis-protocol"
primary_region = "iad"   # US East — closest to Base RPC endpoints

[build]

[env]
  PORT = "3000"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1    # keep 1 warm — eliminates cold starts for trust queries

  [http_service.concurrency]
    type = "requests"
    hard_limit = 500
    soft_limit = 400

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    port = 3000
    type = "http"
    interval = "30s"
    timeout = "5s"
    grace_period = "10s"
    path = "/health"
