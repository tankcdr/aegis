name: Build & Push API image

on:
  push:
    branches: [main]
    paths:
      - 'apps/api/**'
      - 'packages/core/**'
      - 'packages/mcp/**'
      - 'Dockerfile'
      - 'pnpm-lock.yaml'
      - '.github/workflows/docker.yml'

env:
  REGISTRY: ghcr.io
  IMAGE:    ghcr.io/${{ github.repository_owner }}/aegis-api

jobs:
  build-and-push:
    name: Build & push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max

      - name: Trigger Railway redeploy
        if: env.RAILWAY_DEPLOY_HOOK != ''
        run: |
          curl -s -X POST "$RAILWAY_DEPLOY_HOOK" \
            -H "Content-Type: application/json" \
            --fail \
            && echo "Railway redeploy triggered ✅" \
            || echo "Railway webhook failed (non-fatal) ⚠️"
        env:
          RAILWAY_DEPLOY_HOOK: ${{ secrets.RAILWAY_DEPLOY_HOOK }}
