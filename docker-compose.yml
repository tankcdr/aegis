# Aegis API â€” self-hosted deployment
#
# Quickstart:
#   cp .env.example .env
#   docker compose up -d
#
# Full local dev (API + UI):
#   make dev
#
# API:  http://localhost:3000
# Docs: http://localhost:3000/skill.md

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      BASE_URL: http://localhost:3000
      GITHUB_TOKEN: ${GITHUB_TOKEN:-}
      TWITTER_BEARER_TOKEN: ${TWITTER_BEARER_TOKEN:-}
      MOLTBOOK_API_KEY: ${MOLTBOOK_API_KEY:-}
      ATTESTATION_ENABLED: ${ATTESTATION_ENABLED:-false}
      AEGIS_ATTESTATION_PRIVATE_KEY: ${AEGIS_ATTESTATION_PRIVATE_KEY:-}
      PAYMENT_WALLET: ${PAYMENT_WALLET:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
